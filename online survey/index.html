<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="survey-container">
    <header>
      <h1>Survey Time!</h1>
      <p>Please answer the following questions. We appreciate your time.</p>
    </header>
    
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <form id="surveyForm">
      <!-- Dynamic question cards will be inserted here -->
    </form>
    
    <div class="buttons">
      <button class="btn" id="backBtn" onclick="previousQuestion()" style="display: none;">Back</button>
      <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
      <button class="btn" id="submitBtn" onclick="submitSurvey()" style="display: none;">Submit Survey</button>
    </div>
    
    <div id="thankYouMessage" class="thank-you" style="display: none;">
      <h2>Thank you for completing the survey!</h2>
      <p>We appreciate your responses.</p>
      <button class="btn" id="closeSurveyBtn" onclick="closeSurvey()">Close Survey</button>
    </div>

    <div id="successMessage" class="success-message" style="display: none;">
      <h2>Your response has been submitted successfully!</h2>
      <p>Thank you for participating in our survey.</p>
      <button class="btn" id="backToSurveyBtn" onclick="backToSurvey()">Back to Survey</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
