<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Project Management Dashboard</h1>
    </header>

    <main>
      <button class="btn add-btn" onclick="showTaskForm()">Add New Task</button>

      <div class="task-list">
        <table id="taskTable">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Description</th>
              <th>Assigned To</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Tasks will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Task Form Modal -->
  <div id="taskFormModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTaskForm()">&times;</span>
      <h2 id="formTitle">Add Task</h2>
      <form id="taskForm" onsubmit="saveTask(event)">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" required>
        
        <label for="taskDescription">Description</label>
        <textarea id="taskDescription" required></textarea>
        
        <label for="assignedTo">Assigned To</label>
        <input type="text" id="assignedTo" required>
        
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" required>
        
        <label for="status">Status</label>
        <select id="status">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        
        <button type="submit" class="btn save-btn">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
